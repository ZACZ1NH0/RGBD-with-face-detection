<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Fusion System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #00d2ff; }
        
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-box, .result-box {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 340px;
        }

        video, img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #444;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #444;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-reg { background-color: #28a745; color: white; }
        .btn-reg:hover { background-color: #218838; }
        
        .btn-id { background-color: #007bff; color: white; }
        .btn-id:hover { background-color: #0069d9; }

        .btn-auto {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #444;
        }
        .btn-auto:disabled { opacity: 0.6; cursor: not-allowed; }

        #status {
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .processing { color: #ffc107; }

        /* Hi·ªáu ·ª©ng ch·ªõp m√†n h√¨nh khi ch·ª•p */
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .flash-effect {
            animation: flash 0.2s;
            border-color: white !important;
        }

        .progress-bar {
            width: 100%;
            background-color: #444;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background-color: #00d2ff;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <h1>ü§ñ Face ID: RGB + Depth Fusion</h1>

    <div class="container">
        <div class="video-box">
            <h3>Camera</h3>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            
            <div class="controls">
                <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
                
                <button class="btn-auto" onclick="startAutoRegister()">üì∏ ƒêƒÉng k√Ω T·ª± ƒë·ªông (20 ·∫£nh)</button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn-reg" onclick="registerManual()" style="flex: 1; font-size: 12px;">ƒêƒÉng k√Ω 1 l·∫ßn</button>
                    <button class="btn-id" onclick="identify()" style="flex: 1;">üîç Nh·∫≠n di·ªán</button>
                </div>
            </div>
            <div id="status">S·∫µn s√†ng</div>
        </div>

        <div class="video-box">
            <h3>Depth Vision (AI)</h3>
            <img id="depthResult" src="https://via.placeholder.com/300x225?text=Depth+Map" alt="Depth Map">
            <div style="margin-top: 10px; color: #aaa; font-size: 14px;">
                ·∫¢nh Depth gi√∫p ph√¢n bi·ªát ng∆∞·ªùi th·∫≠t v√† ·∫£nh 2D.
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');
        const depthResult = document.getElementById('depthResult');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Kh·ªüi ƒë·ªông Camera
        navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { 
                statusDiv.innerText = "‚ùå Kh√¥ng b·∫≠t ƒë∆∞·ª£c Camera!"; 
                statusDiv.className = "error";
            });

        // H√†m ch·ª•p ·∫£nh t·ª´ Video -> Base64
        function captureFrame() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        // Hi·ªáu ·ª©ng ch·ªõp m√†n h√¨nh
        function flashEffect() {
            video.classList.add('flash-effect');
            setTimeout(() => video.classList.remove('flash-effect'), 200);
        }

        // G·ª≠i Request l√™n Server
        async function sendRequest(url, payload) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return await response.json();
            } catch (error) {
                console.error(error);
                return { status: 'error', message: 'L·ªói k·∫øt n·ªëi Server!' };
            }
        }

        // --- CH·ª®C NƒÇNG ƒêƒÇNG K√ù T·ª∞ ƒê·ªòNG (AUTO REGISTER) ---
        async function startAutoRegister() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert("Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc!");
                return;
            }

            const TOTAL_SHOTS = 20;
            const DELAY_MS = 800; // Th·ªùi gian ngh·ªâ gi·ªØa c√°c l·∫ßn ch·ª•p (ms)

            statusDiv.className = "processing";
            progressBar.style.display = "block";
            
            // Kh√≥a n√∫t b·∫•m
            document.querySelector('.btn-auto').disabled = true;

            for (let i = 1; i <= TOTAL_SHOTS; i++) {
                statusDiv.innerText = `üì∏ ƒêang ch·ª•p ·∫£nh ${i}/${TOTAL_SHOTS}... H∆°i nghi√™ng ƒë·∫ßu nh√©!`;
                flashEffect();

                const imageBase64 = captureFrame();
                
                // G·ª≠i ·∫£nh l√™n server
                const result = await sendRequest('/register', { name: name, image: imageBase64 });

                // C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh
                progressFill.style.width = `${(i / TOTAL_SHOTS) * 100}%`;

                if (result.status !== 'success') {
                    statusDiv.innerText = `‚ùå L·ªói ·ªü ·∫£nh ${i}: ${result.message}`;
                    break; // D·ª´ng n·∫øu l·ªói
                }

                // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ ng∆∞·ªùi d√πng k·ªãp quay ƒë·∫ßu
                if (i < TOTAL_SHOTS) {
                    await new Promise(r => setTimeout(r, DELAY_MS));
                }
            }

            statusDiv.innerText = `‚úÖ ƒê√£ ƒëƒÉng k√Ω xong ${name} v·ªõi ${TOTAL_SHOTS} g√≥c m·∫∑t!`;
            statusDiv.className = "success";
            
            // M·ªü l·∫°i n√∫t b·∫•m
            document.querySelector('.btn-auto').disabled = false;
            setTimeout(() => { progressBar.style.display = "none"; progressFill.style.width = "0%"; }, 3000);
        }

        // ƒêƒÉng k√Ω th·ªß c√¥ng (1 l·∫ßn)
        async function registerManual() {
            const name = document.getElementById('nameInput').value;
            if (!name) return alert("Nh·∫≠p t√™n ƒëi b·∫°n ∆°i!");
            
            statusDiv.innerText = "ƒêang x·ª≠ l√Ω...";
            const img = captureFrame();
            const res = await sendRequest('/register', { name: name, image: img });
            
            statusDiv.innerText = res.message;
            statusDiv.className = res.status === 'success' ? "success" : "error";
        }

        // Nh·∫≠n di·ªán
        async function identify() {
            statusDiv.innerText = "ƒêang nh·∫≠n di·ªán...";
            statusDiv.className = "processing";
            flashEffect();

            const img = captureFrame();
            const res = await sendRequest('/identify', { image: img });

            statusDiv.innerText = res.message;
            statusDiv.className = res.message.includes("‚úÖ") ? "success" : "error";
            
            if (res.depth_url) {
                depthResult.src = res.depth_url;
            }
        }
    </script>
</body>
</html>
